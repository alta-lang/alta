jobs:
- job: Linux
  pool:
    vmImage: "ubuntu-16.04"
  steps:
  - script: |
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
      sudo apt-get update
      sudo apt-get install -y gcc-7 g++-7 uuid-dev
  - task: CMake@1
    inputs:
      cmakeArgs: ".."
  - task: CMake@1
    inputs:
      cmakeArgs: "--build ."

- job: Windows
  pool:
    vmImage: "vs2017-win2016"
  steps:
  - task: CMake@1
    inputs:
      cmakeArgs: ".."
  - task: CMake@1
    inputs:
      cmakeArgs: "--build ."

- job: macOS
  pool:
    vmImage: "macOS-10.13"
  steps:
  - task: CMake@1
    inputs:
      cmakeArgs: ".."
  - task: CMake@1
    inputs:
      cmakeArgs: "--build ."
